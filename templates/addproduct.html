<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fynd Flask Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f7f8fa;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        h2 {
            text-align: center;
            color: #581ADF;
            font-weight: 500;
            margin-bottom: 20px;
        }

        /* Form Container */
        .form-container {
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .form-container h2 {
            color: #581ADF;
            margin-bottom: 20px;
            font-size: 24px;
        }

        label {
            font-size: 16px;
            color: #333;
            margin-bottom: 8px;
            display: block;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            background-color: #f9f9f9;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #581ADF;
            outline: none;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #581ADF;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #451092;
        }

        /* Responsive Styles */
        @media (max-width: 600px) {
            .form-container {
                padding: 15px;
                margin: 20px;
            }

            h2 {
                font-size: 20px;
            }

            .submit-btn {
                font-size: 16px;
            }
        }
        
        /* Navbar styles */
.navbar {
    margin-left: 0;
    margin-right: 0;
    background-color: #ffffff;
    padding: 15px 0;
}

.navbar-nav {
    display: flex;
    justify-content: center; /* Center the nav items */
    width: 100%;              /* Ensure the nav takes full width */
    padding-left: 0;
    padding-right: 0;
}

.nav-item {
    padding-top: 0;
    color: #3A27DB;  /* Color for the nav items */
}

.nav-link {

    color: #2d18a2 !important ;
    font-weight: bold;
    text-transform: uppercase;
}

/* Active and hover styles for links */
.nav-link.active, .nav-link:hover {
    color: #2d18a2 !important ;
    color: #2d18a2 ;
}
.nav-link a {
    color: #2d18a2 !important ;
}

    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand d-flex align-items-center" href="#">
            <img src="https://cdn.prod.website-files.com/670cbf146221ee06c3cdd73c/670cbf146221ee06c3cddee5_Fynd%20Academy%20Logo.svg" 
                width="170" height="70" class="d-inline-block" alt="FYNDACADEMY Logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                    <a class="nav-link " href="/products/">View Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/form/">UserForm</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/addproducts/">Add Products</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="form-container col-md-5 col-12">
                
                <form action="/addproducts" method="POST">
                    <h2>FYND Add Product FORM</h2>
                    <label for="Name">Product Name</label>
                    <input type="text" id="Name" name="Name" required>
            
                    <label for="Price">Price</label>
                    <input type="text" id="Price" name="Price" required>
            
                    <label for="quantity">Quantity</label>
                    <input type="number" class="mb-4"  id="quantity" name="quantity" required>
            
                    <button type="submit" class="submit-btn">Submit</button>
                </form>
            </div>

    </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
